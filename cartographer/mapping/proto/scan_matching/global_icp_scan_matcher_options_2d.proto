syntax = "proto3";

package cartographer.mapping.scan_matching.proto;

import "cartographer/mapping/proto/scan_matching/icp_scan_matcher_options_2d.proto";

message GlobalICPScanMatcherOptions2D {
  int32 num_global_samples = 1;
  int32 num_global_rotations = 2;

  double proposal_max_score = 3;

  int32 min_cluster_size = 4;
  double min_cluster_distance = 5;

  int32 num_local_samples = 6;

  mapping.scan_matching.proto.ICPScanMatcherOptions2D icp_options = 7;
}
